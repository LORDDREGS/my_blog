<!-- blog/templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} пост</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %}</button>
  </form>
{% endblock %}
