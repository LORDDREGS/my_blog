<!-- blog/templates/blog/home.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>Последние посты</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
        - {{ post.email }} 
        - Категории: 
        {% for category in post.categories.all %}
          {{ category.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
